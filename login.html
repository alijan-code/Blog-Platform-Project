<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Blog Admin</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="dark-theme">
    <div class="login-container">
        <h1><i class="fas fa-lock"></i> Login</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-danger">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST" action="{{ url_for('login') }}" class="login-form">
            <div class="form-group">
                <label for="username"><i class="fas fa-user"></i> Username:</label>
                <input type="text" id="username" name="username" required placeholder="Enter username">
            </div>
            <div class="form-group password-group">
                <label for="password"><i class="fas fa-key"></i> Password:</label>
                <div class="password-input-container">
                    <input type="password" id="password" name="password" required placeholder="Enter password">
                    <i class="fas fa-eye toggle-password" id="togglePassword" onclick="togglePassword()"></i>
                </div>
            </div>
            <button type="submit" class="btn-primary">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
        </form>
        <a href="{{ url_for('index') }}" class="back-link">
            <i class="fas fa-arrow-left"></i> Back to Blog
        </a>
    </div>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3><i class="fas fa-blog"></i> My Blog</h3>
                <p>Admin login area for blog management.</p>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 My Blog. All rights reserved.</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
